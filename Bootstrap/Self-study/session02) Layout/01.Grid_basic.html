<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Grid Basic</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container-fluid">
        <h1>Grid Basic - 12 columns</h1>
        <p>1. 동일한 너비의 12열</p>
        <div class="row">
          <div class="col-1" style="background-color:lightpink;">col-1</div>
          <div class="col-1" style="background-color:lightskyblue;">col-1</div>
          <div class="col-1" style="background-color:lightpink;">col-1</div>
          <div class="col-1" style="background-color:lightskyblue;">col-1</div>
          <div class="col-1" style="background-color:lightpink;">col-1</div>
          <div class="col-1" style="background-color:lightskyblue;">col-1</div>
          <div class="col-1" style="background-color:lightpink;">col-1</div>
          <div class="col-1" style="background-color:lightskyblue;">col-1</div>
          <div class="col-1" style="background-color:lightpink;">col-1</div>
          <div class="col-1" style="background-color:lightskyblue;">col-1</div>
          <div class="col-1" style="background-color:lightpink;">col-1</div>
          <div class="col-1" style="background-color:lightskyblue;">col-1</div>
        </div>

        <p>2. 동일한 너비의 3열</p>
        <div class="row">
            <div class="col-4" style="background-color:lightpink;">col-4</div>
            <div class="col-4" style="background-color:lightskyblue;">col-4</div>
            <div class="col-4" style="background-color:lightpink;">col-4</div>
        </div>

        <p>3. 다른 너비의 2열</p>
        <div class="row">
            <div class="col-4" style="background-color:lightpink;">col-4</div>
            <div class="col-8" style="background-color:lightskyblue;">col-8</div>
        </div>

        <p>4. 동일한 너비의 2열</p>
        <div class="row">
            <div class="col-6" style="background-color:lightpink;">col-6</div>
            <div class="col-6" style="background-color:lightskyblue;">col-6</div>
        </div>

        <p>5. 하나의 1열</p>
        <div class="row">
            <div class="col-12" style="background-color:lightpink;">col-12</div>
        </div>
    </div>

</body>
</html>
